version: 2

models:
    - name: stg_customers
      description: Staged customer data from our jaffle shop app.
      columns:
        - name: customer_id
          description: The primary key for customers.
          tests:
            - unique
            - not_null
        - name: first_name
          description: The first name of the customers.
        - name: last_name
          description: The lsat name of the customers.

    - name: stg_orders
      columns:
        - name: order_id
          description: The primary key for orders.
          tests:
            - unique
            - not_null
        - name: customer_id
          description: Foreign key to stg_customers.customer_id.
          tests:
            - relationships:
                to: ref('stg_customers')
                field: customer_id
        - name: status
          description: '{{ doc("order_status") }}'
          tests:
            - accepted_values: 
                values: ['completed', 'shipped', 'returned', 'placed', 'return_pending']

    - name: stg_payments
      columns:
        - name: payment_id
          description: The primary key for payments.
          tests:
            - unique
            - not_null
                    